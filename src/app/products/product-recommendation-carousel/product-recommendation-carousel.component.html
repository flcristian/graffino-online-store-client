<ng-container *ngIf="products && products.length > 0">
  <h1 class="text-2xl font-bold text-primary mx-10 my-2">{{title}}</h1>
  <p-carousel
    [value]="products"
    [numVisible]="3"
    [numScroll]="1"
    [circular]="true"
    [responsiveOptions]="responsiveOptions"
    autoplayInterval="{{delay ?? 5000}}">
    <ng-template let-product pTemplate="item">
      <div class="bg-white shadow-inner drop-shadow-sm h-84 border-accent rounded p-5 mx-2">
        <div class="mb-3">
          <img src="{{product.imageUrl}}" [alt]="product.name" class="w-full cursor-pointer rounded h-60 object-cover transition-all hover:drop-shadow-md" (click)="navigateToProduct(product.id)"/>
        </div>
        <h2 class="text-xl font-bold cursor-pointer select-none hover:underline transition-all" (click)="navigateToProduct(product.id)">{{ product.name }}</h2>
        <div class="flex justify-between items-center">
          <h2 class="marcellus font-bold text-xl">{{ '$' + product.price }}</h2>
          <span class="flex flex-row gap-2">
            <button class="pi pi-heart btn btn-sm btn-secondary text-white transition-all hover:drop-shadow-md" (click)="addToWishlist(product)"></button>
            <button class="pi pi-shopping-cart btn btn-sm btn-primary text-white transition-all hover:drop-shadow-md" (click)="addToCart(product)"></button>
          </span>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</ng-container>
